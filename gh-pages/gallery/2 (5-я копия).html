<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Троице-стефано-ульяновский монастырь</title>
    <link rel="stylesheet" href="/css/galleryObject.min.css" />
    <link rel="stylesheet" href="/vendor/simpleBar/simplebar.min.css" />
    <link rel="stylesheet" href="/vendor/simpleLight/simpleLightbox.min.css" />
</head>

<body>
    <main class="view">
        <div class="loader view__loader"></div>
        <div class="cover view__cover">

            <div class="header">
                <div data-simplebar class="gallery">
                    <a href="/img/png/gallery/2/big/1.jpg"> 
                        <picture>
                            <source type="image/webp" srcset="/img/webp/gallery/2/small/1.webp">
                            <img src="/img/png/gallery/2/small/1.jpg" />
                        </picture>
                    </a>
                    <a href="/img/png/gallery/2/big/2.jpg">
                        <picture>
                            <source type="image/webp" srcset="/img/webp/gallery/2/small/2.webp">
                            <img src="/img/png/gallery/2/small/2.jpg" />
                        </picture>
                    </a>
                </div>
            </div>

            <div class="content">
                <div class="title">
                    Литая наперсная икона Похвала Пресвятой Богородицы 
                </div>
                <div class="text">
                    Размеры: 4,1х3,2 см <br>
                    Бронза. Штамповка. <br>
                    РКМ НВ-2343/2 <br>          
                </div>
            </div>

            <nav class="nav cover__nav">
                <a href="/gallery.html" tabindex="1">
                    <picture>
                        <source type="image/webp" srcset="/img/webp/map/back.webp">
                        <img src="/img/png/map/back.png" class="nav__back" alt="назад" />
                    </picture>
                </a>
            </nav>
        </div>
    </main>
    <script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
    <script src="/vendor/simpleLight/simpleLightbox.min.js"></script>
    <script src="/vendor/simpleBar/simplebar.js"></script>
    <script src="/js/galleryObject.min.js"></script>
</body>

</html>
