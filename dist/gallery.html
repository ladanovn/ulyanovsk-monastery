<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Троице-стефано-ульяновский монастырь</title>
    <link rel="stylesheet" href="css/gallery.min.css" />
</head>

<body>
    <main class="view">
        <div class="loader view__loader"></div>
        <div class="cover view__cover">

            <div class="cover__back">
                <picture>
                    <source type="image/webp" srcset="./img/webp/map/vert-pattern.webp">
                    <img src="./img/png/map/vert-pattern.png" class="background__vert-pattern" />
                </picture>
            </div>

            <div class="cover__sidebar">
            </div>

            <div class="cover__main">
                <div class="main__gallery"></div>
                <div class="main__image-list"></div>
            </div>

            <nav class="nav cover__nav">
                <a href="./index.html" tabindex="1">
                    <picture>
                        <source type="image/webp" srcset="./img/webp/map/back.webp">
                        <img src="./img/png/map/back.png" class="nav__back" alt="назад" />
                    </picture>
                </a>
            </nav>
        </div>
    </main>
    <script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
    <script src="js/gallery.min.js"></script>
</body>

</html>
