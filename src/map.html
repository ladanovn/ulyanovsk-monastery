<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Троице-стефано-ульяновский монастырь</title>
  <link rel="stylesheet" href="css/map.min.css" />
  <link rel="stylesheet" href="vendor/simpleLight/simpleLightbox.min.css" />
  <link rel="stylesheet" href="vendor/simpleBar/simplebar.min.css" />
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300&amp;subset=cyrillic" rel="stylesheet">
</head>

<body>
  <main class="view">
    <div class="loader view__loader"></div>
    <div class="cover view__cover">
      <section class="background cover__background">
        <picture>
          <source type="image/webp" srcset="./img/webp/map/vert-pattern.webp">
          <img src="./img/png/map/vert-pattern.png" class="background__vert-pattern" />
        </picture>
        <picture>
          <source type="image/webp" srcset="./img/webp/map/cloud.webp">
          <img src="./img/png/map/cloud.png" class="background__cloud" />
        </picture>
        <picture>
          <source type="image/webp" srcset="./img/webp/map/forest.webp">
          <img src="./img/png/map/forest.png" class="background__forest" />
        </picture>
      </section>

      <section class="monastery cover__monastery">
        <picture>
          <source type="image/webp" srcset="./img/webp/map/monastery1.webp">
          <img src="./img/png/map/monastery.png" class="monastery__map" />
        </picture>
      </section>

      <section class="decor cover__decor">
        <picture>
          <source type="image/webp" srcset="./img/webp/map/monarchs.webp">
          <img src="./img/png/map/monarchs.png" class="decor__monarchs" />
        </picture>
        <picture>
          <source type="image/webp" srcset="./img/webp/map/pahari.webp">
          <img src="./img/png/map/pahari.png" class="decor__pahari" />
        </picture>
        <picture>
          <source type="image/webp" srcset="./img/webp/map/shipsMonarchs.webp">
          <img src="./img/png/map/shipsMonarchs.png" class="decor__ship-monarchs" />
        </picture>
      </section>

      <nav class="nav cover__nav">
        <a href="./index.html" tabindex="1">
          <picture>
            <source type="image/webp" srcset="./img/webp/map/back.webp">
            <img src="./img/png/map/back.png" class="nav__back" alt="назад" />
          </picture>
        </a>
      </nav>

      <section class="elements cover__elements">
        <a class="element__btn" tabindex="2">
          <picture>
            <source type="image/webp" srcset="./img/webp/map/elements/0.webp">
            <img src="./img/png/map/elements/0.png" class="element elements__0" alt="объект №1" />
          </picture>
        </a>
        <a class="element__btn" tabindex="3">
          <picture>
            <source type="image/webp" srcset="./img/webp/map/elements/1.webp">
            <img src="./img/png/map/elements/1.png" class="element elements__1" alt="объект №2" />
          </picture>
        </a>
        <a class="element__btn" tabindex="4">
          <picture>
            <source type="image/webp" srcset="./img/webp/map/elements/2.webp">
            <img src="./img/png/map/elements/2.png" class="element elements__2" alt="объект №3" />
          </picture>
        </a>
        <a class="element__btn" tabindex="5">
          <picture>
            <source type="image/webp" srcset="./img/webp/map/elements/3.webp">
            <img src="./img/png/map/elements/3.png" class="element elements__3" alt="объект №4" />
          </picture>
        </a>
        <a class="element__btn" tabindex="6">
          <picture>
            <source type="image/webp" srcset="./img/webp/map/elements/4.webp">
            <img src="./img/png/map/elements/4.png" class="element elements__4" alt="объект №5" />
          </picture>
        </a>
        <a class="element__btn" tabindex="7">
          <picture>
            <source type="image/webp" srcset="./img/webp/map/elements/5.webp">
            <img src="./img/png/map/elements/5.png" class="element elements__5" alt="объект №6" />
          </picture>
        </a>
        <a class="element__btn" tabindex="8">
          <picture>
            <source type="image/webp" srcset="./img/webp/map/elements/6.webp">
            <img src="./img/png/map/elements/6.png" class="element elements__6" alt="объект №7" />
          </picture>
        </a>
        <a class="element__btn" tabindex="9">
          <picture>
            <source type="image/webp" srcset="./img/webp/map/elements/7.webp">
            <img src="./img/png/map/elements/7.png" class="element elements__7" alt="объект №8" />
          </picture>
        </a>
        <a class="element__btn" tabindex="10">
          <picture>
            <source type="image/webp" srcset="./img/webp/map/elements/8.webp">
            <img src="./img/png/map/elements/8.png" class="element elements__8" alt="объект №9" />
          </picture>
        </a>
        <a class="element__btn" tabindex="13">
          <picture>
            <source type="image/webp" srcset="./img/webp/map/elements/9.webp">
            <img src="./img/png/map/elements/9.png" class="element elements__9" alt="объект №10" />
          </picture>
        </a>
        <a class="element__btn" tabindex="14">
          <picture>
            <source type="image/webp" srcset="./img/webp/map/elements/10.webp">
            <img src="./img/png/map/elements/10.png" class="element elements__10" alt="объект №11" />
          </picture>
        </a>
        <a class="element__btn" tabindex="15">
          <picture>
            <source type="image/webp" srcset="./img/webp/map/elements/11.webp">
            <img src="./img/png/map/elements/11.png" class="element elements__11" alt="объект №12" />
          </picture>
        </a>
        <a class="element__btn" tabindex="16">
          <picture>
            <source type="image/webp" srcset="./img/webp/map/elements/12.webp">
            <img src="./img/png/map/elements/12.png" class="element elements__12" alt="объект №13"  />
          </picture>
        </a>
      </section>

      <section class="popup popup-right popup--close">
        <div class="popup__background">
          <picture>
            <source type="image/webp" srcset="./img/webp/map/popupBackground.webp">
            <img src="./img/png/map/popupBackground.png" class="popup__img" />
          </picture>
        </div>
        <div class="popup__build-info build-info">
          <div class="content">
            <div class="content__sticky">
              <div class="content__title"></div>
              <div class="content__decor">
                <picture>
                  <source type="image/webp" srcset="./img/webp/map/decor.webp">
                  <img src="./img/png/map/decor.png" class="popup__img" />
                </picture>
              </div>
              <div class="content__gallery"> </div>
            </div>
            <div class="content__text"></div>
          </div>
        </div>
        <div class="popup__close close"></div>
      </section>
    </div>
  </main>
  <script src="vendor/simpleLight/simpleLightbox.min.js"></script>
  <script src="vendor/simpleBar/simplebar.js"></script>
  <script src="vendor/imageloader/imagesloaded.js"></script>
  <script src="js/map.min.js"></script>
</body>

</html>
