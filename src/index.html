<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8" />

<body>
    <main class="view">
        <div class="loader view__loader"></div>
        <div class="cover view__cover">
            <section class="back cover__back">
                <img src="./img/index/vert-pattern.png" class="back__vert-pattern" />
                <img src="./img/index/circle-pattern.png" class="back__circle-pattern" />
                <img src="./img/index/text-pattern.png" class="back__text-pattern" />

            </section>

            <section class="monastery cover__monastery">
                <img src="./img/index/monastery.png" class="monastery__photo" />

            <section class="peacock cover__peacock">
                <img src="./img/index/peacock-paws.png" class="peacock__paws" />
                <img src="./img/index/peacock-tail.png" class="peacock__tail" />
                <img src="./img/index/peacock-body.png" class="peacock__body" />
            </section>

            <section class="title cover__title">
                <img src="./img/index/title-name.png" class="title__name" />
                <img src="./img/index/wind-bird-1.png" class="title__wind-bird-1" />
                <img src="./img/index/body-bird-1.png" class="title__body-bird-1" />
                <img src="./img/index/head-bird-2.png" class="title__head-bird-2" />
                <img src="./img/index/body-bird-2.png" class="title__body-bird-2" />
            </section>

            <nav class="nav cover__nav">
                <a href="./map.html" tabindex="1">
                    <img src="./img/index/nav-map.png" class="nav__map" alt="карта" />
                </a>
                <a href="#" tabindex="2">
                    <img src="./img/index/nav-history.png" class="nav__history" alt="история" />
                </a>
                <a href="#" tabindex="3">
                    <img src="./img/index/nav-galary.png" class="nav__galary" alt="галерея" />
                </a>
                <a href="#" tabindex="4">
                    <img src="./img/index/nav-about.png" class="nav__about" alt="о проекте" />
                </a>
            </nav>
        </div>
