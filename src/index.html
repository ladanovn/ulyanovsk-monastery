<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Троице-стефано-ульяновский монастырь</title>
    <link rel="stylesheet" href="css/index.min.css" />
</head>

<body>
    <main class="cover">

        <section class="background cover__background">
            <img src="./img/index/vert-pattern.png" class="background__vert-pattern">
            <img src="./img/index/circle-pattern.png" class="background__circle-pattern">
            <img src="./img/index/text-pattern.png" class="background__text-pattern">
            <img src="./img/index/trees.png" class="background__trees">
        </section>

        <section class="monastery cover__monastery">
            <img src="./img/index/monastery.png" class="monastery__photo">    
        </section>

        <section class="peacock cover__peacock">
            <img src="./img/index/peacock-paws.png" class="peacock__paws">
            <img src="./img/index/peacock-tail.png" class="peacock__tail">
            <img src="./img/index/peacock-body.png" class="peacock__body">    
        </section>
        
        <section class="title cover__title">
            <img src="./img/index/title-name.png" class="title__name">
            <img src="./img/index/wind-bird-1.png" class="title__wind-bird-1">
            <img src="./img/index/body-bird-1.png" class="title__body-bird-1">
            <img src="./img/index/head-bird-2.png" class="title__head-bird-2">
            <img src="./img/index/body-bird-2.png" class="title__body-bird-2">
        </section>

        <nav class="nav cover__nav">
            <a href="#">
                <img src="./img/index/nav-map.png" class="nav__map">
            </a>
            <a href="#">
                <img src="./img/index/nav-history.png" class="nav__history">
            </a>
            <a href="#">
                <img src="./img/index/nav-galary.png" class="nav__galary">
            </a>
            <a href="#">
                <img src="./img/index/nav-about.png" class="nav__about">
            </a>
        </nav>

    </main>
    <script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
