<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Троице-стефано-ульяновский монастырь</title>
  <link rel="stylesheet" href="css/map.min.css" />
</head>

<body>
  <main class="view">
    <div class="loader view__loader"></div>
    <div class="cover view__cover">
      <section class="background cover__background">
        <img src="./img/map/vert-pattern.png" class="background__vert-pattern" />
        <img src="./img/map/cloud.png" class="background__cloud" />
        <img src="./img/map/forest.png" class="background__forest" />
      </section>

      <section class="monastery cover__monastery">
        <img src="./img/map/monastery.png" class="monastery__map" />
      </section>

      <section class="decor cover__decor">
        <img src="./img/map/cows.png" class="decor__cow" />
        <img src="./img/map/fishermen.png" class="decor__fishermen" />
        <img src="./img/map/monarchs.png" class="decor__monarchs" />
        <img src="./img/map/pahari.png" class="decor__pahari" />
        <img src="./img/map/shipsMonarchs.png" class="decor__ship-monarchs" />
        <img src="./img/map/ship.png" class="decor__ship" />
      </section>

      <nav class="nav cover__nav">
        <a href="/ulyanovsk-monastery/" tabindex="1">
          <img src="./img/map/back.png" class="nav__back" alt="назад" />
        </a>
        <a href="#" tabindex="2">
          <img src="./img/map/magnifier.png" class="nav__magnifier" alt="поиск" />
        </a>
      </nav>

      <section class="buildings cover__buildings">
        <a class="building__btn" tabindex="3">
          <img src="./img/map/buildings/0.png" class="building buildings__0" alt="объект №1" />
        </a>
        <a class="building__btn" tabindex="4">
          <img src="./img/map/buildings/1.png" class="building buildings__1" alt="объект №2" />
        </a>
        <a class="building__btn" tabindex="5">
          <img src="./img/map/buildings/2.png" class="building buildings__2" alt="объект №3" />
        </a>
        <a class="building__btn" tabindex="6">
          <img src="./img/map/buildings/3.png" class="building buildings__3" alt="объект №4" />
        </a>
        <a class="building__btn" tabindex="7">
          <img src="./img/map/buildings/4.png" class="building buildings__4" alt="объект №5" />
        </a>
        <a class="building__btn" tabindex="8">
          <img src="./img/map/buildings/5.png" class="building buildings__5" alt="объект №6" />
        </a>
        <a class="building__btn" tabindex="9">
          <img src="./img/map/buildings/6.png" class="building buildings__6" alt="объект №7" />
        </a>
        <a class="building__btn" tabindex="10">
          <img src="./img/map/buildings/7.png" class="building buildings__7" alt="объект №8" />
        </a>
        <a class="building__btn" tabindex="11">
          <img src="./img/map/buildings/8.png" class="building buildings__8" alt="объект №9" />
        </a>
      </section>

      <section class="popup popup-right popup--close">
        <div class="popup__build-info build-info"></div>
        <div class="popup__close close"></div>
      </section>
    </div>
  </main>
  <script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
  <script src="js/map.min.js"></script>
</body>

</html>
